<div class="card border-light mb-3" *ngIf="cardInfo">
    <div class="card-header">
        <span class="icon glyphicon {{cardInfo.icon}}" aria-hidden="true"></span>&nbsp;
        <span class="title">{{cardInfo.title}}</span>
    </div>
    <div class="card-body" *ngIf="cardInfo.details">
        <h5 class="card-title" *ngIf="cardInfo.details.title">
            {{cardInfo.details.title}}
        </h5>
        <p class="card-text" *ngIf="cardInfo.details.text">
            {{cardInfo.details.text}}
        </p>
        <div *ngIf="cardInfo.details.contacts">
            <div *ngFor="let contact of cardInfo.details.contacts">
                <contact-list [contactInfo]="contact"></contact-list>
            </div>
        </div>
        <div *ngIf="cardInfo.details.education">
            <div *ngFor="let education of cardInfo.details.education">
                <education-list [educationInfo]="education"></education-list>
            </div>
        </div>
        <div *ngIf="cardInfo.details.skills">
            <div class="skillContainer" *ngFor="let skill of cardInfo.details.skills">
                <skill-list [skillInfo]="skill"></skill-list>
            </div>
        </div>
    </div>
</div>
