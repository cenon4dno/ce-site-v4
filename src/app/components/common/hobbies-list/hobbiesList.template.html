<div class="hobbies-item">
    <div class="title">
        <a *ngIf="hobbiesInfo.iconSource != 'material'"
            name="{{hobbiesInfo.name}}"
            class="{{hobbiesInfo.icon}}"></a> 
        <a *ngIf="hobbiesInfo.iconSource == 'material'"
            name="{{hobbiesInfo.name}}" 
            class="material-icons">
            {{hobbiesInfo.icon}}
        </a>
        <span class="name" *ngIf="option">{{hobbiesInfo.name}}</span>
    </div>
</div>
