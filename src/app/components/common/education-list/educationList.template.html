<div class="education-item">
    <div class="title">
        <i class="material-icons">school</i> {{educationInfo.name}}
    </div>
    <div class="details" *ngIf="educationInfo.notes">
        <span class="schoolYear" *ngIf="educationInfo.fromYear">
            {{educationInfo.fromYear}} - {{educationInfo.toYear}}
        </span>
        <span class="notes" *ngIf="educationInfo.notes">
            {{educationInfo.notes}}
        </span>
    </div>
</div>
